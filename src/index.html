<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Lightbox</title>
<style type="text/css">
body {
  font-family: Verdana, sans-serif;
}
td:not(:first-child),
th:not(:first-child) {
  width: 7rem;
  padding-left: 1rem;
  padding-right: 1rem;
}
th:not(:first-child) {
  text-align: center;
}
td:not(:first-child) {
  text-align: right;
}
td {
  font-variant-numeric: tabular-nums;
}
main>.container {
  padding-bottom: 80px;
}
footer {
  background-color: #eee;
  padding: 15px;
  text-align: right;
}
footer #table-actions a {
  margin-left: 20px;
}
#file-uploaded {
  display: none;
}
</style>
</head>
<body>
<main>
<div class="container">
  <h1>Lightbox</h1>
  <div id="file-upload">
    <p>Upload spectrum data in wavelength vs irradiance in
    <select id="power-units">
      <option value="1000000"> µW</option>
      <option value="1000" >mW</option>
      <option value="1" selected>W</option>
    </select>
    per
    <select id="area-units">
      <option value="1000000">mm²</option>
      <option value="10000">cm²</option>
      <option value="1" selected>m²</option>
    </select>
    </p>
    <p>
    <label for="file-input">Choose a CSV file:</label>
    <input type="file" name="file" id="file-input"/>
    </p>
  </div>
  <div id="file-uploaded">
    <a href=".">Choose another dataset</a>
  </div>
  <table class="table table-sm mt-4" id="calculation-table">
  </table>
  <table class="table table-sm mt-4" id="spectrum-table">
  </table>
</div>
</main>
<footer class="footer fixed-bottom">
  <div class="container">
    <div id="table-actions"></div>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
