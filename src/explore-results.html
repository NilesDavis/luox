<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Lightbox</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./">Lightbox</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./">Report light exposure</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./explore.html">Explore light <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="mt-5" id="file-uploaded">
            <a href="./explore.html">Choose another dataset</a>
          </div>

          <div class="mt-5" id="results">
            <h2>Stimulus specification</h2>

            <section id="calculations">
              <div class="heading-and-actions mt-3 d-flex justify-content-between">
              </div>
            </section>

            <section id="chart">
              <div class="heading-and-actions mt-5 d-flex justify-content-between">
              </div>
              <div class="mt-3" id="spectra-chart-and-controls">
                <canvas width="400" height="200"></canvas>
              </div>
            </section>

            <section id="spectra">
              <div class="heading-and-actions mt-5 d-flex justify-content-between">
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
