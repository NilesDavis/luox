<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Lightbox</title>
<style type="text/css">
body {
  font-family: "Times New Roman";
}
td {
  font-variant-numeric: tabular-nums;
}
</style>
</head>
<body>
<div class="container">
<h1>Lightbox</h1>
<input type="file" name="file" id="file-input"/>
<table class="table table-sm" id="spectrum-table">
  <tr>
    <th scope="col">Wavelength [nm]</th>
    <th colspan="3">Spectral irradiance [W/(m<sup>2</sup> nm)]</th>
  </tr>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>

const fileInput = document.getElementById('file-input')
const spectrumTable = document.getElementById('spectrum-table')

const createTableRow = (table, wavelength, samples) => {
  const row = document.createElement("tr")
  const waveCell = document.createElement("td")
  const waveText = document.createTextNode(wavelength);
  waveCell.appendChild(waveText)
  row.appendChild(waveCell)
  for (const sample of samples) {
    const cell = document.createElement("td")
    const text = document.createTextNode(sample.toExponential(2))
    cell.appendChild(text)
    row.appendChild(cell)
  }
  table.appendChild(row)
}

const handleFiles = async (event) => {
  const fileList = fileInput.files
  for (const file of fileList) {
    const fileContents = await file.text()
    const lines = fileContents.match(/[^\r\n]+/g)
    for (const line of lines) {
      const [wavelength, ...samples] = line.split(",")
      const floatSamples = samples.map(parseFloat)
      createTableRow(spectrumTable, wavelength, floatSamples)
    }
  }
}
fileInput.addEventListener("change", handleFiles, false);
</script>
</body>
</html>
